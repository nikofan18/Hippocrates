<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.png' />
    <title>Hippocrates | A Search Engine for Biomedical Documents</title>
    <style>

        .navbar {
            height: 60px !important;
        }

        #results {
            padding: 16px;
            margin-top: 4%;
            min-height: 0;
        }

        .add-on .input-group-btn > .btn {
        border-left-width:0;left:-2px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        }

        /* stop the glowing blue shadow */
        .add-on .form-control:focus {
         box-shadow:none;
        -webkit-box-shadow:none; 
        border-color:#cccccc; 
        }

        a {
            cursor: pointer;
        }

    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top" style="height: 9%;">
        <a style="margin-left: 2.65%; float: left; margin-top: 0.8%; margin-right: 10px;" onclick="window.location.reload(true);">
            <img src="logo.png" alt="Hippocrates" style="width: 150px; height: 35px">
        </a>
        <ul class="nav navbar-nav col-md-8" style="padding: 13px;">
            <div class="form-inline col-md-9">
                    <div class="input-group add-on col-md-12">
                            <input type="text" class="form-control" placeholder="Search" id="srch-term">
                            <div class="input-group-btn">
                            <button class="btn btn-default" type="submit" onclick="sendQuery();" style="outline: none;"><i class="glyphicon glyphicon-search"></i></button>
                                <div class="btn-group">
                                    <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Type <span class="caret"></span></button>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Type</a></li>
                                        <li><a href="#">Diagnosis</a></li>
                                        <li><a href="#">Treatment</a></li>
                                        <li><a href="#">Test</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                    </div>
            </div>
        </ul>
    </nav>


    <div class="main" style="margin-left: 1.5%">
        <div id="results">
            <h4 id="queryHeader" style="display:none;">Searched for: <i id="query"></i></h4>
            <h6 id="foundHeader" style=" display:none; margin-top: -4px; font-size: 10px; margin-bottom: 2.5%; font-weight: normal; color: #888;">Showing <b id="showingResults"></b> of <b id="resultsNum"></b> results. Took <b id="ms"></b> ms.</h6>
            <h5 id="searching" style='color: #888; display:none;'>Searching ...</h5>
            <h1 id="noResults" style="text-align: center; padding-top: 11%; color: #ccc;">No results available</h1>
            <div id="resultsContent"></div>
            <button style="display: none; outline: none; margin-bottom: 3%;" id="showMore" class="btn btn-sm btn-primary"  onclick="renderNResults(resultsToShow)">Show More</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="div3" style="padding: 3%;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
