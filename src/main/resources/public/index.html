<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hippocrates</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <style>
        body {
            background-color: #D8F7F0;
        }
    </style>
</head>
<body>

<div class="container" style="margin-top: 8%;">
    <div class="col-md-6 col-md-offset-3">
        <div class="row">
            <div id="logo" class="text-center">
                <h1>Hippocrates</h1><p>A search engine for biomedical articles</p>
            </div>
                <div class="form-group">
                    <div class="input-group">
                        <input id="searchInput" class="form-control" type="text" name="search" placeholder="Search..."/>
                        <span class="input-group-btn">
                            <button class="btn btn-success" onclick="sendQuery();">
                            <i class="glyphicon glyphicon-search" aria-hidden="true"></i> Search
                            </button>
                        </span>
                    </div>
                </div>
        </div>
    </div>
</div>
</body>
</html>
