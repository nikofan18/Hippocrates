<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        #results {
            padding: 16px;
            margin-top: 4%;
            height: 1500px; /* enables scrolling */
        }

        .add-on .input-group-btn > .btn {
        border-left-width:0;left:-2px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        }

        /* stop the glowing blue shadow */
        .add-on .form-control:focus {
         box-shadow:none;
        -webkit-box-shadow:none; 
        border-color:#cccccc; 
        }

    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top" style="height: 9%;">
        <a class="navbar-brand" style="padding: 19px; margin-left: 1.5%">Hippocrates</a>
        <ul class="nav navbar-nav col-md-8" style="padding: 13px;">
            <div class="form-inline col-md-9">
                    <div class="input-group add-on col-md-12">
                            <input type="text" class="form-control" placeholder="Search" id="srch-term">
                            <div class="input-group-btn">
                            <button class="btn btn-default" type="submit" onclick="sendQuery();"><i class="glyphicon glyphicon-search"></i></button>
                                <div class="btn-group">
                                    <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Type <span class="caret"></span></button>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Type</a></li>
                                        <li><a href="#">Diagnosis</a></li>
                                        <li><a href="#">Examination</a></li>
                                        <li><a href="#">Test</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                    </div>
            </div>
        </ul>
    </nav>


    <div class="main" style="margin-left: 1.5%">
        <div id="results">
            <h4 id="queryHeader" style="display:none;">Query: <i id="query"></i></h4>
            <h6 id="foundHeader" style=" display:none; margin-top: -4px; font-size: 10px; margin-bottom: 2.5%; font-weight: normal; color: #888;">found <b id="resultsNum"></b> results in <b id="ms"></b> ms</h6>
            <h1 id="noResults" style="text-align: center; padding-top: 11%; color: #ccc;">No results available</h1>
            <div id="resultsContent"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="div3"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
